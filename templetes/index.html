<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href='/staticFiles/main.css' />
  
  <title>To Do App</title>
</head>
<body>
  <h1 style="align-content: center">Todos </h1>
  <form action="{{ url_for('add') }}" method="post">
    <input class="add" type="text" name="todo"/>
    <button type="submit" class="Add">Add Todo</button>
  </form >
  <ul style="align-content: center">
    {% for todo in todos %}
   
    <li>
      <input type="checkbox" name="done" class="enter"
      {% if todo['done'] %} checked {% endif %} disabled onchange="form.submit()"
      />
      <span {% if todo['done'] %} style="text-decoration: line-through" {% endif %}>{{ todo['task'] }}
      </span>
     
      <a class="check" href="{{ url_for('check',index =loop.index0) }}">
        Check
      </a>
      <a class="edit" href="{{ url_for('edit',index =loop.index0) }}">
        Edit
      </a>
      <a class="delete" href="{{ url_for('delete',index=loop.index0)}}">
        Delete
      </a>
    
      </li>
    
    {% endfor %}

  </ul>
  
  
</body>
</html>
